<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Harmonia - Mundo Virtual de Conex√µes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Tela de login/perfil -->
  <div id="login-screen" class="screen">
    <div class="container">
      <h1>Harmonia</h1>
      <p>Bem-vindo ao mundo de conex√µes</p>
      
      <div class="profile-creation">
        <h2>Crie seu perfil</h2>
        <form id="profile-form">
          <!-- Perguntas simples para determinar o perfil -->
          <div class="form-group">
            <label>Como voc√™ descreveria sua vis√£o espiritual?</label>
            <div class="options">
              <label><input type="radio" name="spiritual" value="religious"> Religioso</label>
              <label><input type="radio" name="spiritual" value="spiritual"> Espiritual n√£o-religioso</label>
              <label><input type="radio" name="spiritual" value="agnostic"> Agn√≥stico</label>
              <label><input type="radio" name="spiritual" value="atheist"> Ateu</label>
            </div>
          </div>
          
          <div class="form-group">
            <label>Em um espectro pol√≠tico, onde voc√™ se identifica mais?</label>
            <input type="range" name="political" min="0" max="100" value="50">
            <div class="range-labels">
              <span>Progressista</span>
              <span>Moderado</span>
              <span>Conservador</span>
            </div>
          </div>
          
          <div class="form-group">
            <label>Como voc√™ descreveria sua personalidade?</label>
            <div class="options">
              <label><input type="checkbox" name="personality" value="analytical"> Anal√≠tico</label>
              <label><input type="checkbox" name="personality" value="creative"> Criativo</label>
              <label><input type="checkbox" name="personality" value="social"> Social</label>
              <label><input type="checkbox" name="personality" value="reserved"> Reservado</label>
            </div>
          </div>
          
          <div class="form-group">
            <label>Escolha um nome para seu avatar:</label>
            <input type="text" name="name" required>
          </div>
          
          <button type="submit" id="enter-world-btn">Entrar no Mundo</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Tela do jogo -->
  <div id="game-screen" class="screen hidden">
    <canvas id="game-canvas"></canvas>
    
    <!-- HUD -->
    <div id="hud">
      <div id="interaction-prompt" class="hidden">
        <div class="interaction-options">
          <button id="observe-btn">Observar</button>
          <button id="greet-btn">Cumprimentar</button>
          <button id="avoid-btn">Desviar</button>
        </div>
      </div>
      
      <div id="chat-container" class="hidden">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
          <button id="voice-chat-btn">üé§</button>
          <button id="send-chat-btn">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Script para corre√ß√£o da altura em dispositivos m√≥veis -->
  <script>
    // Fun√ß√£o para corrigir a altura da tela em dispositivos m√≥veis
    function fixMobileHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Executar ao carregar e ao redimensionar
    window.addEventListener('load', fixMobileHeight);
    window.addEventListener('resize', fixMobileHeight);
  </script>
  
  <!-- Bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <!-- Scripts do jogo -->
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/compatibility.js"></script>
  <script src="js/emote.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/world.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/network.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
